<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Patrón de asteriscos a imprimir usando el ciclo “for”

        // *
        // * *
        // * * *
        // * * * *
        // * * * * *
        // * * * * * * 

       for(let i = 1; i <= 6; i++){ // Utilizaremos un ciclo “for” para iterar a través de los asteriscos. Iniciamos la variable “i” en 1
                                    // porque debemos empezar por el primer asterisco. 
            
            let resultado = ''; // Declaramos e inicializamos una variable llamada “resultado” con el valor de un “string” vacío. 

            for(let j = 1; j <= i; j++){ // Usamos otro ciclo “for” que estará anidado dentro del principal ciclo “for” que tenemos con la
                                         // variable “i”
                resultado += '* '; // Aquí es en donde imprimimos los asteriscos. 
            }

            console.log(resultado);
       }
    </script>
</body>
</html>
