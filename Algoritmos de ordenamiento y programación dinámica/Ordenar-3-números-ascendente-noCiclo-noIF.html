<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 9; // Se declaran e inicializan 3 variables, cada una con un número distinto en orden ascendente. 
        let b = 4;
        let c = 3; 

        let x = Math.min(a, b, c); // Se declara e inicializa una variable “x” para asignarle el rango de valores mínimos entre los rangos de
                                   // los valores asignados a las variables “a”, “b” y “c”. El valor mínimo debe ser 1.

        let z = Math.max(a, b, c); // Se declara e inicializa una variable “z” para asignarle el rango de valores máximos entre los rangos de
                                   // los valores asignados a las variables “a”, “b” y “c”. El valor máximo debe ser 3.

        let aux = (a + b + c) - x - z; // Declaramos una variable auxiliar con el nombre “aux” y le almacenamos la suma entre las 3 variables.
                                       // Además de ello, después de ejecutar la suma entre paréntesis, a ese resultado obtenido de dicha suma 
                                       // se le restan los valores mínimos y máximos entre las tres variables “a”, “b” y “c” almacenados en las 
                                       // variables “x” y “z”

                                       // La variable “aux” se va a utilizar para calcular la media o el valor promedio entre 3, 2 y 1.
                                       // (3 + 2 + 1) - 1 - 2; 
                                       // (6) - 1 - 2;
        
        console.log(x, aux, z); // Aquí debe quedar impreso en consola la secuencia ascendente de los números ordenados de menor a mayor acorde
                                // con el proceso matemático llevado a cabo en este ejercicio. 
    </script>
</body>
</html>
