        function SelectionSort(arr){
            let aux = [...arr]; // Utilizamos el operador “spread“ para agregar más datos al arreglo “arr“ que pasamos como argumento o parámetro a la función y no limitarlo a un número fijo de datos. 
            let min; // Se declara la variable “min“ debido a que el alcance es local y no global, por lo que declararla después puede dar error.
            let i; // Se declara la variable “i“ debido a que el alcance es local y no global, por lo que declararla después puede dar error.

            for(let i = 0; i < arr.length; i++){
                let min = aux.slice(i + 1) // Se empieza a contar o a tomar en cuenta desde el segundo índice del arreglo o “i + 1“. No colocar punto y coma (;) al final del paréntesis si se va a utilizar otro método de arreglo en la variable “aux“.
                             .reduce((a, e, j) => (e < aux[a] ? j + i + 1 : a), i); // Se pasan como argumentos o parámetros el “a“ de acumulador, el “e“ del valor actual y el índice en “j“. Se pregunta si el valor de “e“ es menor que el valor del auxiliar o “aux“ según la posición del acumulador.

                if(min != i){ // Si el mínimo valor es diferente de “i“, se realiza el intercambio de posiciones. 
                    [aux[i], aux[min]] = [aux[min], aux[i]]; // Se realiza el intercambio de valores y posiciones. 
                }
            }

            return aux; 
        }
