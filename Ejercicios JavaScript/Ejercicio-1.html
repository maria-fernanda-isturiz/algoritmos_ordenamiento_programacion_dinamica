<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1</title>
    </head>
    <body>
        <script>
            let a = Number(prompt("Introduzca el primer valor"))
            let b = Number(prompt("Introduzca el segundo valor"))

            let potenciaCateto1 = Math.pow(a,2)
            let potenciaCateto2 = Math.pow(b,2)

            let catetos = potenciaCateto1 + potenciaCateto2

            let hipotenusa = Math.sqrt(catetos)

            alert(`El resultado del c√°lculo de hipotenusa entre catetos ${a} y ${b} es ${hipotenusa}`)
        </script>
    </body>
</html>
