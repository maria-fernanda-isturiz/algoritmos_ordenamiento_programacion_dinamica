<!DOCTYPE html>

    </head>
    <body>
        <script>
            let numeros = [];
            let numero = Number(prompt("Ingrese 10 números distintos de cero"))
            let acu = 0

            if (numero === 0){
                let numero = Number(prompt("Ingrese 10 números distinto de cero"))
            } else {
                for (let i = 0; i < 10; i++){
                numeros[i] = Number(prompt("Ingrese 10 números distintos de cero"))
                acu = acu + numeros[i]
            }  
            }

            alert(`La suma de los números es ${acu}`)
        </script>
    </body>
