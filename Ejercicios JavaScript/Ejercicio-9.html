<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 9</title>
    </head>
    <body>
        <script>
            let mesAnio = Number(prompt("Introduzca un número de mes del año del 1 al 12"))

             if(mesAnio < 0 || mesAnio > 12){
                 prompt("Por favor, introduzca un número válido de mes del año del 1 al 12")
             } else {

                switch(mesAnio){

                    case 1: "Enero"
                    alert("Enero")
                    break;

                    case 2: "Febrero"
                    alert("Febrero")
                    break;

                    case 3: "Marzo"
                    alert("Marzo")
                    break;

                    case 4: "Abril"
                    alert("Abril")
                    break;

                    case 5: "Mayo"
                    alert("Mayo")
                    break;

                    case 6: "Junio"
                    alert("Junio")
                    break;

                    case 7: "Julio"
                    alert("Julio")
                    break;

                    case 8: "Agosto"
                    alert("Agosto")
                    break;

                    case 9: "Septiembre"
                    alert("Septiembre")
                    break;

                    case 10: "Octubre"
                    alert("Octubre")
                    break;

                    case 11: "Noviembre"
                    alert("Noviembre")
                    break;

                    case 12: "Diciembre"
                    alert("Diciembre")
                    break;

                    default:
                    alert("Introduzca un número válido del 1 al 12")
                }
             }
        </script>
    </body>
</html>
