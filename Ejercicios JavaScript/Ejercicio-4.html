<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
    </head>
    <body>
        <script>
            let horasEstacionamiento = Number(prompt("Ingrese las horas de estacionamiento de su vehículo"))
            let cobroEstacionamiento = 1.00

            let precioTotalPagar = horasEstacionamiento * cobroEstacionamiento

            alert("El precio total a pagar por su vehículo es " + precioTotalPagar)
        </script>
    </body>
</html>
